name: Deploy OKX Bot

on:
  push:
    branches:
      - main # أو اسم الفرع الرئيسي لديك

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_SSH_HOST }}
        username: ${{ secrets.VPS_SSH_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        script: |
          cd /root/bots/okx
          git pull
          pm2 reload okx-bot
